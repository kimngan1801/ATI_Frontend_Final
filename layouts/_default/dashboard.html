{{ define "main" }}
{{ partial "navbar-dashboard" . }}
<div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">

  {{ if not .Params.hideSidebar }}
  {{ partial "sidebar" . }}
  {{ end }}
  
  <div id="main-content" class="relative w-full h-full overflow-y-auto bg-gray-50 {{ if not .Params.hideSidebar }}lg:ml-64{{ end }} dark:bg-gray-900">
    <main>
      {{ .Content }}
    </main>
    {{ if .Params.footer }} {{ partial "footer-dashboard" . }} {{ end }}
  </div>

</div>

{{ end }}
