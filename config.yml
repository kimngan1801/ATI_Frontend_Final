languageCode:           "en"
title:                  "AnglerData"
# Force local absolute URLs during builds
baseURL:                "http://localhost:1313/"
enableInlineShortcodes: true
canonifyURLs: true

params:
  description: "AnglerData - Professional Data Analytics Dashboard"
  homepage: "https://flowbite.com/"
  authors: Themesberg
  social_image_path: images/og-image.png

markup:
  goldmark:
    renderer:
      unsafe:           true
  highlight:
    noClasses:          false
    style:              colorful
  tableOfContents:
    startLevel:         2
    endLevel:           6

buildDrafts:            true
buildFuture:            true

enableRobotsTXT:        true
metaDataFormat:         "yaml"
disableKinds:           ["404", "taxonomy", "taxonomyTerm", "RSS"]

publishDir:             "_gh_pages"
